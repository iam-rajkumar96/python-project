<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="post" action="/add">
        <input type="text" name="description" placeholder="Add a new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>{{ task[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
